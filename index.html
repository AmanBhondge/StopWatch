<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="main-cont">
        <div class="clock">
            <h3>StopWatch</h3>
            <h1 id="time">00:00:00</h1>
            <div class="btn-cont">
                <button id="start-btn" class="btn btn-success" style="margin-right: 5px;">Start</button>
                <button id="stop-btn" class="btn btn btn-danger" style="margin-right: 5px;" disabled >Stop</button>
                <button id="reset-btn" class="btn btn btn-primary" style="margin-right: 5px;">Reset</button>
            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
